<!DOCTYPE html>
<html>
    <head>
        <title>CSS 스타일 동적 변경</title>
    </head>
    <script>
        window.addEventListener('load', () => {
        function change() {
            var span = document.getElementById("mySpan");
            span.style.color = "green"; // 글자 색 green
            span.style.fontSize = "30px"; // 글자 크기는 30픽셀
            span.style.display = "block"; // 블록 박스로 변경
            span.style.width = "6em"; // 박스의 폭. 6 글자 크기
            span.style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
            span.style.margin = "20px"; // 상하좌우 여백 20px
        }

        // const body = document.getElementsByTagName('body')[0];
        const body = document.querySelector('body');

        function createH3() {
           const h3 = document.createElement('h3');
           h3.innerHTML = "CSS 스타일 동적 변경";
           body.appendChild(h3);
        }

        function createHr() {
            const hr = document.createElement('hr');
            body.appendChild(hr);
        }

        function createP() {
            const p = document.createElement('p');
            p.style.color = 'blue';
            p.innerHTML = "이것은 <span id = 'mySpan' style='color:red'>문장입니다.</span>";
            body.appendChild(p);
        }

        const createInput = () => {
            const input = document.createElement('input');
            input.type = "button";
            input.value = '스타일변경';
            input.onclick = () => { change() };
            body.appendChild(input);
        }

        createH3(); createHr(); createP(); createInput();
    });
    </script>
    <body>
    </body>
</html>
